<div class="container">
    <div class="row justify-content-center">
        <div class="col-lg-5">
            <div class="card shadow-lg border-0 rounded-lg mt-5">
                <div class="card-header">
                    <h3 class="text-center font-weight-light my-4">Login</h3>
                </div>
                <div class="card-body">
                    <form>
                        <div class="form-floating mb-3">
                            <input class="form-control" id="inputEmail" type="email" name="email"
                                [(ngModel)]="model.username" placeholder="name@example.com" />
                            <label for="inputEmail">Email address or Username</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input class="form-control" id="inputPassword" type="password" name="password"
                                [(ngModel)]="model.password" placeholder="Password" />
                            <label for="inputPassword">Password</label>
                        </div>
                        <div class="d-flex align-items-center justify-content-between mt-4 mb-3">
                            <a class="small" (click)="OnClickForgetPassword()">Forgot Password?</a>
                            <a class="btn btn-primary" (click)="OnClickLogin(); $event.preventDefault()">Login</a>
                        </div>
                        <div class="form-floating mb-0 d-flex align-items-center justify-content-center">
                            <div id="g_id_onload"
                                data-client_id="160762148784-0p7baumub26t1v6mvr9os7hi093eur7o.apps.googleusercontent.com"
                                data-callback="handleCredentialResponse">
                            </div>
                            <div class="g_id_signin" data-type="standard" data-size="large" data-theme="outline"
                                data-text="sign_in_with" data-shape="rectangular" data-logo_alignment="left">
                            </div>
                        </div>
                    </form>
                </div>
                <div class="card-footer text-center py-3">
                    <div class="small"><a [routerLink]="['/signup/']" routerLinkActive="router-link-active">Need an
                            account?
                            Sign up!</a></div>
                </div>
            </div>
        </div>
    </div>
</div>
