<div class="container">
    <div class="row justify-content-center">
        <div class="col-lg-7">
            <div class="card shadow-lg border-0 rounded-lg mt-5">

                <div class="card-header">
                    <h3 class="text-center font-weight-light my-4">Create Account</h3>
                </div>
                <div class="card-body">
                    <form>
                        <div class="row mb-3">
                            <div class="col-md-6">
                                <div class="form-floating mb-3 mb-md-0">
                                    <input class="form-control" id="inputFirstName" type="text"
                                        placeholder="Enter your first name" name="firstName"
                                        [(ngModel)]="model.firstName" />
                                    <label for="inputFirstName">First name</label>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-floating">
                                    <input class="form-control" id="inputLastName" type="text"
                                        placeholder="Enter your last name" name="lastName"
                                        [(ngModel)]="model.lastName" />
                                    <label for="inputLastName">Last name</label>
                                </div>
                            </div>
                        </div>
                        <div class="form-floating mb-3">
                            <input class="form-control" id="inputEmail" type="email" placeholder="name@example.com"
                                name="email" [(ngModel)]="model.email" />
                            <label for="inputEmail">Email address</label>
                        </div>
                        <div class="form-floating mb-3 mb-md-0">
                            <input class="form-control" id="inputPassword" type="password"
                                placeholder="Create a password" name="password" [(ngModel)]="model.password" />
                            <label for="inputPassword">Password</label>
                        </div>

                        <div class="mt-4 mb-0">
                            <div class="d-grid"><a class="btn btn-primary btn-block" (click)="OnClickRegister()">Create
                                    Account</a></div>
                        </div>
                    </form>
                </div>
                <div class="card-footer text-center py-3">
                    <div class="small"><a [routerLink]="['/login/']" routerLinkActive="router-link-active">Have an
                            account? Go to login</a></div>
                </div>

            </div>
        </div>
    </div>
</div>
